<html> 

   <head>
	<meta http-equiv="content-type" content="index/html; charset=utf-8" />
      <title>WebRTC Text Demo</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css"/> 
   </head>
 
   <style> 
   body {
         padding: 5% 0; 
      } 
      #bg {
  position: fixed; 
  top: 0; 
  left: 0; 
	
  /* Preserve aspet ratio */
  min-width: 100%;
  min-height: 100%;
}
h2 {
   color : white;

}
.scroll-box {
    background: white;
    border: 2px solid rgba(0, 0, 0, 0.1);
    min-height: 150px;
    max-height: 150px; /* maximum height of the box, feel free to change this! */
    padding: 15px;
    overflow-y: scroll;
}
.scroll-box1 {
    background: white;
    border: 2px solid rgba(0, 0, 0, 0.1);
    min-height: 100px;
    max-height: 100px; /* maximum height of the box, feel free to change this! */
    padding: 15px;
    overflow-y: scroll;
}

   </style>
	
   <body> 
   <img src="NEW.jpg" id="bg" alt="">
      <div id = "loginPage" class = "container text-center"> 
		
         <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4"> 
               <h2><big>WebTalk</big></h2> 
               <img src="logo.jpg" class="img-circle" alt="" width="304" height="236"> 
               <br><br>
               <label for = "usernameInput" class = "sr-only">Login</label> 
               <input type = "email" id = "usernameInput" 
                  class = "form-control formgroup" placeholder = "Login" 
                  required = "" autofocus = "">
               <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">
                  Log in</button> 
            </div> 
         </div> 		
      </div>
      </div>


<div id = "mainPage" class = "call-page container">
	<div class ="row">
       	<div class ="col-xs-4 col-xs-offset-4"> <img src="web.png" class="img-circle" alt="" width="390" height="136"> </div>
	
	</div>
	<br><br>	
        <div class = "row"> 
        <div class = "col-md-4 col-md-offset-4 text-left-left"> 
        <button id = "chatBtn" class = "btn btn-lg btn-primary btnblock btn-space">chat</button>
	
         <div class = "col-md-4 col-md-offset-4 text-rigth"> 
	 <button id = "audioBtn" class = "btn btn-lg btn-primary btnblock">Audio</button> 
        <br><br><br>
	<div class = "col-md-4 col-md-offset-4 text-rigth"> 
	 <button id = "LogOutMain" class = "btn btn-lg btn-primary btnblock">Log Out</button> 
         </div> 
	 </div> 
         </div> 
         </div>	
	<div class = "row"> 
             <div class = "col-md-4 col-md-offset-(-4) text-center"> 
               <div class = "panel panel-success"> 
                  <div class = "panel-heading">Chat Member</div> 
                  <div class = "scroll-box1">
                  <div id = "mainchatlist" class = "panel-body text-left"></div>
                  </div> 
              </div>    
            </div> 
        

             <div class = "col-md-4 col-md-offset-4 text-center"> 
               <div class = "panel panel-success"> 
                  <div class = "panel-heading">Audio Member</div> 
                   <div class = "scroll-box1">
                  <div id = "mainaudiolist" class = "panel-body text-left"></div>
                  </div> 
              </div>    
            </div> 
         </div>
</div> 
     

      <div id = "callPage" class = "call-page container">
		
         <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4 text-center"> 
               <div class = "panel panel-primary"> 
                  <div class = "panel-heading">Text chat</div> 
                  <div class="scroll-box">
                  <div id = "chatarea" class = "panel-body text-left"  style="min-height: 10; max-height: 10;"></div> 
                  </div>
		</div>
            </div> 
         </div>
          <div class = "row"> 
            <div class = "col-md-4 col-md-offset-8 text-center"> 
               <div class = "panel panel-success"> 
                  <div class = "panel-heading">Login Member</div> 
                  <div class = "scroll-box1">
                  <div id = "chatlist" class = "panel-body text-left"></div>
                  </div> 
              </div>    
            </div> 
         </div>
			
         <div class = "row text-center form-group"> 
            <div class = "col-md-12"> 
               <input id = "callToUsernameInput" type = "text" 
                  placeholder = "username to call" /> 
               <button id = "callBtn" class = "btn-success btn">Call</button> 
               <button id = "hangUpBtn" class = "btn-danger btn">Log Out</button> 
		<button id="backCall" class = "btn-success btn">HANGUP</button>
            </div> 
         </div> 
			
         <div class = "row text-center"> 
            <div class = "col-md-12"> 
               <input id = "msgInput" type = "text" placeholder = "message" /> 
               <button id = "sendMsgBtn" class = "btn-success btn">Send</button> 
            </div> 
         </div>
	</div>
      </div> 

	 <div id = "audioPage" class = "call-page container">
		
         <div class = "row"> 
			
            <div class = "col-md-4 col-md-offset-4 text-ceneter text-info "> 
               Local audio:<br> <audio id = "localAudio" controls autoplay></audio> <br><br>
            </div>
			
            <div class = "col-md-4 col-md-offset-4 text-info "> 
              Remote audio:<br> <audio id = "remoteAudio" controls autoplay></audio> <br><br><br><br>
            </div>
				
         </div> 
	 <div class = "row"> 
            <div class = "col-md-4 col-md-offset-9 text-center"> 
               <div class = "panel panel-success"> 
                  <div class = "panel-heading">Login Audio Member</div>
                   <div class = "scroll-box1"> 
                  <div id = "audiolist" class = "panel-body text-left"></div> 
                   </div>
              </div>    
            </div> 
         </div>
			
         <div class = "row text-center"> 
            <div class = "col-md-12"> 
               <input id = "callToUsernameInput1" 
                  type = "text" placeholder = "username to call" /> 
               <button id = "callBtn1" class = "btn-success btn">Call</button> 
               <button id = "hangUpBtn1" class = "btn-danger btn">Log Out</button> 
		<button id="backCallAudio" class = "btn-success btn">HANGUP</button>
		
            </div> 
         </div>
			
      </div> 
		
	
      <script src = "client.js"></script> 
		
   </body>
 
</html>
